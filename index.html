<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자유깃</title>
    <style>
        body {
            background-color: orange;
        }
        .button {
            background-color: navy;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        #loginButton {
            right: 110px; /* Adjust to prevent overlap */
        }
        h1 {
            color: navy;
        }
    </style>
</head>
<body>
    <h1>자유깃</h1>
    <p>우리들의 자유로운 커뮤니티 사이트</p>
    <button id="joinButton" class="button">회원가입</button>
    <button id="loginButton" class="button">로그인</button>
  <p>-------------------------------------------------------------------------------------------------------------------------------------------</p>
<a href="servers.html" class="link-button">서버</a>
    <script>
        document.getElementById('joinButton').onclick = function() {
            window.open('https://github.com/join', '_blank', 'width=800,height=600');
        }

        document.getElementById('loginButton').onclick = function() {
            window.open('https://github.com/login', '_blank', 'width=800,height=600');
        }
    </script>
</body>
</html>
